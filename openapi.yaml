          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
          
  /test/protected:
    get:
      operationId: testProtected
      tags: [Authentication]
      summary: Protected test endpoint
      description: Test endpoint that requires authentication
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
          
