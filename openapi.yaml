          required: true
          schema:
            type: string
          description: Invoice CzUid
      responses:
        '200':
          description: Invoice deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      object:
                        type: string
                        example: invoice
                      id:
                        type: string
                        description: CzUid of deleted invoice
                      deleted:
                        type: boolean
                        example: true
                      deleted_at:
                        type: string
                        format: date-time
                  meta:
                    $ref: '#/components/schemas/ResponseMeta'
        '400':
          description: Invoice cannot be deleted
          content:
