security:
  - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      description: Use your API key (sk_live_xxx or sk_test_xxx)
      
  schemas:
    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          default: true
        data:
          type: object
        meta:
          $ref: '#/components/schemas/ResponseMeta'
          
    ErrorResponse:
      type: object
      required:
        - success
        - error
      properties:
        success:
          type: boolean
          default: false
        error:
          type: object
          required:
            - message
            - type
            - code
          properties:
            message:
              type: string
              description: Human-readable error message
            type:
              type: string
              enum:
                - api_error
                - authentication_error
                - invalid_request_error
                - rate_limit_error
                - permission_error
                - validation_error
            code:
              type: string
              description: Machine-readable error code
            param:
              type: string
              description: The parameter that caused the error
            doc_url:
              type: string
              format: uri
              description: URL to relevant documentation
        meta:
          $ref: '#/components/schemas/ResponseMeta'
          
    ResponseMeta:
      type: object
      properties:
        version:
          type: string
          default: v1
        request_id:
          type: string
          format: uuid
          description: Unique request identifier for debugging
        response_time:
          type: string
          example: "23.45ms"
          
    PaginationMeta:
      type: object
      properties:
        object:
          type: string
          default: list
        has_more:
          type: boolean
        total:
          type: integer
        page:
          type: integer
        per_page:
          type: integer
        total_pages:
          type: integer
          
    Client:
      type: object
      required:
        - id
        - object
        - name
      properties:
        id:
          type: string
          description: Unique identifier (CzUid)
          example: "cli_1a2b3c4d5e"
        object:
          type: string
          default: client
        name:
          type: string
          description: Client name
        type:
          type: string
          enum: [person, company]
          default: company
        email:
          type: string
          format: email
        phone:
          type: string
        cui:
          type: string
          description: Tax identification number (CIF/CUI)
        cui_prefix:
          type: string
          description: Country prefix for CUI (e.g., RO)
          default: RO
        rc:
          type: string
          description: Trade register number
        address:
          type: string
        city:
          type: string
        county:
          type: string
        country:
          type: string
          default: RO
        postal_code:
          type: string
        iban:
          type: string
        bank_name:
          type: string
        contact_person:
          type: string
        notes:
          type: string
        is_active:
          type: boolean
          default: true
        is_firm:
          type: boolean
          description: True for companies (B2B), false for individuals (B2C)
        created_at:
          type: string
          format: date-time
        modified_at:
          type: string
          format: date-time
          
    ClientList:
      type: object
      allOf:
        - $ref: '#/components/schemas/PaginationMeta'
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/Client'
                
    ClientCreateRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 255
        type:
          type: string
          enum: [person, company]
          default: company
        email:
          type: string
          format: email
        phone:
          type: string
        cui:
          type: string
          description: Tax identification number
        cui_prefix:
          type: string
          default: RO
        rc:
          type: string
          description: Trade register number
        address:
          type: string
        city:
          type: string
        county:
          type: string
        country:
          type: string
          default: RO
        postal_code:
          type: string
        iban:
          type: string
        bank_name:
          type: string
        contact_person:
          type: string
        notes:
          type: string
          
    ClientUpdateRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 255
        type:
          type: string
          enum: [person, company]
        email:
          type: string
          format: email
        phone:
          type: string
        cui:
          type: string
        cui_prefix:
          type: string
        rc:
          type: string
        address:
          type: string
        city:
          type: string
        county:
          type: string
        country:
          type: string
        postal_code:
          type: string
        iban:
          type: string
        bank_name:
          type: string
        contact_person:
          type: string
        notes:
          type: string
        is_active:
          type: boolean
          
    Invoice:
      type: object
      required:
        - id
        - object
        - number
        - series
        - date
        - total
      properties:
        id:
          type: string
          description: Unique identifier (CzUid)
          example: "inv_1a2b3c4d5e"
        object:
          type: string
          default: invoice
        number:
          type: string
        series:
          type: string
        full_number:
          type: string
          description: Combined series and number
        date:
          type: string
          format: date
        due_date:
          type: string
          format: date
        client_id:
          type: string
        client:
          $ref: '#/components/schemas/Client'
        currency:
          type: string
          default: RON
        exchange_rate:
          type: number
          description: Exchange rate to RON if foreign currency
        subtotal:
          type: number
          description: Total without VAT
        vat_amount:
          type: number
          description: Total VAT amount
        total:
          type: number
          description: Total including VAT
        subtotal_ron:
          type: number
          description: Subtotal in RON (for foreign currency invoices)
        vat_amount_ron:
          type: number
          description: VAT amount in RON (for foreign currency invoices)
        total_ron:
          type: number
          description: Total in RON (for foreign currency invoices)
        items:
          type: array
          items:
            $ref: '#/components/schemas/InvoiceItem'
        payments:
          type: array
          items:
            $ref: '#/components/schemas/Payment'
        is_paid:
          type: boolean
          description: Payment status (excludes voided invoices)
        paid_at:
          type: string
          format: date
        is_void:
          type: boolean
        voided_at:
          type: string
          format: date-time
        void_reason:
          type: string
        is_draft:
          type: boolean
        is_storno:
          type: boolean
          description: True if this is a storno (reversal) invoice
        storno_for:
          type: string
          description: CzUid of the original invoice if this is a storno
        document_type:
          type: string
          enum:
            - fiscal
            - proforma
            - receipt
        payment_method:
          type: string
        notes:
          type: string
        observations:
          type: string
        efactura_enabled:
          type: boolean
          description: Whether e-Factura submission is enabled
        efactura_status:
          type: string
          enum: [pending, submitted, accepted, rejected, error]
        efactura_submission_id:
          type: string
        created_at:
          type: string
          format: date-time
        modified_at:
          type: string
          format: date-time
          
    InvoiceList:
      type: object
      allOf:
        - $ref: '#/components/schemas/PaginationMeta'
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/Invoice'
            totals:
              type: object
              description: Aggregated totals for all invoices matching the filters
              properties:
                subtotal:
                  type: number
                  format: float
                  example: 1380871.63
                  description: Total amount without VAT
                vat:
                  type: number
                  format: float
                  example: 192519.84
                  description: Total VAT amount
                total:
                  type: number
                  format: float
                  example: 1573391.47
                  description: Total amount including VAT
                paid:
                  type: number
                  format: float
                  example: 1450000.00
                  description: Total amount of paid invoices
                unpaid:
                  type: number
                  format: float
                  example: 123391.47
                  description: Total amount of unpaid invoices
                
    InvoiceItem:
      type: object
      required:
        - description
        - quantity
        - price
      properties:
        id:
          type: integer
          description: Line item ID
        product_id:
          type: string
          description: Product CzUid if linked to catalog
        description:
          type: string
        description_extended:
          type: string
          description: Extended description or notes
        quantity:
          type: number
        price:
          type: number
          description: Unit price without VAT
        vat_rate:
          type: number
          default: 19
          enum: [0, 5, 9, 11, 19, 21]
        vat_key:
          type: integer
          description: VAT key for special exemptions (auto-determined from vat_rate)
        unit:
          type: string
          default: buc
        ubl_um:
          type: string
          description: UBL unit of measure code for e-Factura
          default: H87
        ubl_nc:
          type: string
          description: Combined Nomenclature code for e-Factura
        ubl_cpv:
          type: string
          description: Common Procurement Vocabulary code for e-Factura
        subtotal:
          type: number
          description: Line total without VAT
        vat_amount:
          type: number
          description: Line VAT amount
        total:
          type: number
          description: Line total including VAT
        save_as_product:
          type: boolean
          description: Whether to save this item as a product in catalog
          
    Payment:
      type: object
      properties:
        id:
          type: string
        amount:
          type: number
        payment_date:
          type: string
          format: date
        payment_method:
          type: string
        observations:
          type: string
        created_at:
          type: string
          format: date-time
          
    InvoiceCreateRequest:
      type: object
      oneOf:
        - required: [client_id, items]
        - required: [client_data, items]
      properties:
        client_id:
          type: string
          description: Existing client CzUid (required if client_data not provided)
        client_data:
          type: object
          description: Inline client creation (required if client_id not provided)
          properties:
            type:
              type: string
              enum: [b2b, b2c]
              description: Client type - b2b for companies, b2c for individuals
            name:
              type: string
              required: true
            email:
              type: string
              format: email
            phone:
              type: string
            cui:
              type: string
              description: Tax ID (required for b2b)
            rc:
              type: string
              description: Trade register number
            address:
              type: string
            city:
              type: string
            county:
              type: string
            country:
              type: string
              default: RO
            postal_code:
              type: string
            iban:
              type: string
            bank:
              type: string
            contact_person:
              type: string
        series_id:
          type: string
          description: Invoice series CzUid
        date:
          type: string
          format: date
          description: Invoice date (defaults to today)
        due_date:
          type: string
          format: date
          description: Payment due date
        currency:
          type: string
          default: RON
        currency_rate:
          type: number
          description: Exchange rate to RON (required for foreign currency)
        document_type:
          type: string
          enum: [fiscal, proforma, receipt]
          default: fiscal
        is_draft:
          type: integer
          enum: [0, 1]
          default: 0
          description: 1 to save as draft without invoice number
        efactura_enabled:
          type: integer
          enum: [0, 1]
          default: 1
          description: Whether to submit to e-Factura (Romanian e-invoicing)
        spv_environment:
          type: string
          enum: [test, live]
          description: e-Factura environment (test for SPV testing)
        with_vat_inverted:
          type: integer
          enum: [0, 1]
          default: 0
          description: 1 for reverse charge (taxare inversÄƒ)
        payment_method:
          type: string
        payment_type:
          type: string
        payment_installments:
          type: integer
        send_email:
          type: boolean
          default: false
          description: Automatically send invoice by email after creation
        email_address:
          type: string
          format: email
          description: Override recipient email (uses client email if not specified)
        with_delegate:
          type: integer
          enum: [0, 1]
          description: Include delegate information
        delegate:
          type: object
          properties:
            delegate_name:
              type: string
            delegate_ci:
              type: string
            delegate_transport:
              type: string
            delegate_date:
              type: string
              format: date
            delegate_time:
              type: string
        info:
          type: string
          description: Additional invoice information
        observations:
          type: string
          description: Internal notes
        notes:
          type: string
          description: Customer-visible notes
        items:
          type: array
          minItems: 1
          items:
            type: object
            oneOf:
              - required: [description, quantity, price]
              - required: [product_czuid, quantity]
            properties:
              product_czuid:
                type: string
                description: Use existing product from catalog
              description:
                type: string
                description: Item description (required if not using product_czuid)
              description_extended:
                type: string
                description: Extended description
              quantity:
                type: number
                minimum: 0.01
              price:
                type: number
                description: Unit price (can be negative for discounts)
              vat_rate:
                type: number
                default: 19
                enum: [0, 5, 9, 11, 19, 21]
              vat_key:
                type: integer
                description: Override VAT key for special exemptions
              unit:
                type: string
                default: buc
              ubl_um:
                type: string
                description: UBL unit code for e-Factura
              ubl_nc:
                type: string
                description: Combined Nomenclature code
              ubl_cpv:
                type: string
                description: CPV code
              save_as_product:
                type: boolean
                default: false
                description: Save this item as a product in catalog
                
    Product:
      type: object
      required:
        - id
        - object
        - name
        - price
      properties:
        id:
          type: string
          description: Unique identifier (CzUid)
          example: "prod_1a2b3c4d5e"
        object:
          type: string
          default: product
        name:
          type: string
        description:
          type: string
        currency:
          type: string
          default: RON
        price:
          type: number
          description: Selling price without VAT
        purchase_price:
          type: number
          description: Purchase/cost price
        vat_rate:
          type: number
          default: 19
          enum: [0, 5, 9, 11, 19, 21]
        unit_of_measure:
          type: string
          default: buc
        ubl_um:
          type: string
          description: UBL unit of measure code
          default: H87
        ubl_nc:
          type: string
          description: UBL nomenclature code
        ubl_cpv:
          type: string
          description: CPV code
        is_service:
          type: boolean
          default: false
        is_active:
          type: boolean
          default: true
        stock_quantity:
          type: number
          description: Current stock level
        stock_min:
          type: number
          description: Minimum stock alert level
        stock_max:
          type: number
          description: Maximum stock level
        created_at:
          type: string
          format: date-time
        modified_at:
          type: string
          format: date-time
          
    ProductList:
      type: object
      allOf:
        - $ref: '#/components/schemas/PaginationMeta'
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/Product'
                
    ProductCreateRequest:
      type: object
      required:
        - name
        - price
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 255
        description:
          type: string
        price:
          type: number
          minimum: 0
        purchase_price:
          type: number
          minimum: 0
        currency:
          type: string
          default: RON
        vat_rate:
          type: number
          default: 21
          enum: [0, 5, 9, 11, 19, 21]
        unit_of_measure:
          type: string
          default: buc
        ubl_um:
          type: string
        ubl_nc:
          type: string
        ubl_cpv:
          type: string
        is_service:
          type: boolean
          default: false
        stock_quantity:
          type: number
        stock_min:
          type: number
        stock_max:
          type: number
          
    ProductUpdateRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        price:
          type: number
          minimum: 0
        purchase_price:
          type: number
          minimum: 0
        currency:
          type: string
        vat_rate:
          type: number
          enum: [0, 5, 9, 11, 19, 21]
        unit_of_measure:
          type: string
        ubl_um:
          type: string
        ubl_nc:
          type: string
        ubl_cpv:
          type: string
        is_service:
          type: boolean
        is_active:
          type: boolean
        stock_quantity:
          type: number
        stock_min:
          type: number
        stock_max:
          type: number
          
    StockAdjustment:
      type: object
      required:
        - quantity
        - type
      properties:
        quantity:
          type: number
          description: Quantity to adjust (positive or negative)
        type:
          type: string
          enum: [add, remove, set]
          description: Type of adjustment (add/remove relative, set absolute)
        reason:
          type: string
          description: Reason for adjustment
        reference:
          type: string
          description: Reference document number
          
    Expense:
      type: object
      required:
        - id
        - reference
        - amount
        - date
        - due_date
        - status
      properties:
        id:
          type: string
          description: Unique identifier (CzUid)
          example: "exp_1a2b3c4d5e"
        reference:
          type: string
          description: Invoice/document reference number
        description:
          type: string
        amount:
          type: object
          properties:
            total:
              type: number
              example: 500.00
            without_vat:
              type: number
            vat:
              type: number
            currency:
              type: string
        account_amount:
          type: object
          description: Amounts in account currency (RON)
          properties:
            total:
              type: number
            without_vat:
              type: number
            vat:
              type: number
            currency:
              type: string
              default: RON
        vat_percent:
          type: integer
          enum: [0, 5, 9, 11, 19, 21]
        with_vat:
          type: boolean
          description: Whether amount includes VAT
        date:
          type: string
          format: date
        due_date:
          type: string
          format: date
        paid_date:
          type: string
          format: date
          nullable: true
        is_paid:
          type: boolean
        payment_type:
          type: object
          nullable: true
          properties:
            id:
              type: integer
            name:
              type: string
        status:
          type: string
          enum: [paid, unpaid, overdue, registered]
        supplier_id:
          type: string
        supplier:
          $ref: '#/components/schemas/Supplier'
        category_id:
          type: integer
        category:
          $ref: '#/components/schemas/ExpenseCategory'
        user_id:
          type: integer
